    <title>Article 265 — Constitution of India</title>

<body>
    <p class="art">265. Taxes not to be imposed save by authority of law.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p class="cl">No tax shall be levied or collected except by authority of law.</p>
