    <title>Article 137 — Constitution of India</title>

<body>
    <p class="art">137. Review of judgment or orders by the Supreme Court.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p>Subject to the provisions of any law made by Parliament or any rules made under article 145, the Supreme Court shall have power to 
        review any judgment pronounced or order made by it.</p>
