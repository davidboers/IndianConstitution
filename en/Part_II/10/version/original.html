    <title>Article 10 — Constitution of India</title>

<body>
    <p class="art">10. Continuance of the rights of citizenship.—</p>
    <div id="effective-date">Effective <span id="eff-day">1</span>/<span id="eff-month">26</span>/<span id="eff-year">1950</span></div>
    
    <p class="cl">Every person who is or is deemed to be a citizen of India under any of the foregoing provisions of this Part shall, subject to the 
        provisions of any law that may be made by Parliament, continue to be such citizen.</p>
</body>
