    <p class="art">2. Admission or establishment of new States.—</p>
    <div id="effective-date">Effective <span id="eff-day">1</span>/<span id="eff-month">26</span>/<span id="eff-year">1950</span> </div>
    
    <p class="cl">Parliament may by law admit into the Union, or establish, new States on such terms and conditions as it thinks fit.</p>
