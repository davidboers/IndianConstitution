    <title>Article 301 — Constitution of India</title>
</head>
<body>
    <p class="art">301. Freedom of trade, commerce and intercourse.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p class="cl">Subject to the other provisions of this Part, trade, commerce and intercourse throughout the territory of India shall be 
        free.</p>
