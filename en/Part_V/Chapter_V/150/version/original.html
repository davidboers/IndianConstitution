    <p class="art">150. Power of Comptroller and Auditor-General to give direction as to accounts.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p>The accounts of the Union and of the States shall be kept in such form as the Comptroller and Auditor-General of India may, with the 
        approval of the President, prescribe.</p>
