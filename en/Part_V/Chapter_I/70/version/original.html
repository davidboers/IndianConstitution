    <title>Article 70 — Constitution of India</title>

<body>
    <p class="art">70. Discharge of President's functions in other contingencies.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p>Parliament may make such provision as it thinks fit for the discharge of the functions of the President in any contingency not 
        provided for in this Chapter.</p>
