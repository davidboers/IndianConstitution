    <title>Article 45 — Constitution of India</title>
</head>
<body>
    <p class="art">45. Provision for free and compulsory education for children.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p>The State shall endeavour to provide, within a period of ten years from the commencement of this Constitution, for free and 
        compulsory education for all children until they complete the age of fourteen years.</p>
</body>
