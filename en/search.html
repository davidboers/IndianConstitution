<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/assets/style.css">
    <link rel="stylesheet" type="text/css" href="../static/assets/search.css">
    <script src="../static/src/search.js"></script>
    <title>Search â€” Constitution of India</title>
</head>
<body>
    <div>
        <form>
            <input type="text" id="query" name="query">
            <button>Search</button>
        </form>

        <h3>Results</h3>

        <div id="hits">
            <p id="no-results">No results found.</p>
        </div>

        <script>
            var search = window.location.search;
            if (search !== undefined) {
                var query = search.substr(1).split('&')
                    .map(param => param.split('='))
                    .find(param => param[0] === 'query')[1];
                if (query !== undefined) {
                    query = query.trim();
                    if (query.length > 0) {
                        document.getElementById('query').value = query;
                        getArticleList().then(articles => searchArticles(articles, query));
                    } else {
                        localStorage.query = undefined;
                    }
                }
            }
        </script>
    </div>
</body>
</html>
