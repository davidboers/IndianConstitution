<body>
    <p class="art">24. Prohibition of employment of children in factories, etc.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p>No child below the age of fourteen years shall be employed to work in any factory or mine or engaged in any other hazardous 
        employment.</p>
