<!DOCTYPE html>

    <title>Article 129 — Constitution of India</title>
</head>
<body>
    <p class="art">129. Supreme Court to be a court of record.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p>The Supreme Court shall be a court of record and shall have all the powers of such a court including the power to punish for 
        contempt of itself.</p>
</body>
</html>
