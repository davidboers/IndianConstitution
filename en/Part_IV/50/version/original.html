    <title>Article 50 — Constitution of India</title>

<body>
    <p class="art">50. Separation of judiciary from executive.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p>The State shall take steps to separate the judiciary from the executive in the public services of the State.</p>
