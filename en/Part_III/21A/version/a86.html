    <title>Article 21A — Constitution of India</title>
</head>
<body>
    <p class="art">21A. Right to education.—</p>
    <div id="effective-date">Effective <span id="eff-day">1</span>/<span id="eff-month">4</span>/<span id="eff-year">2010</span></div>
    
    <p>The State shall provide free and compulsory education to all children of the age of six to fourteen years in such manner as the 
        State may, by law, determine.</p>
