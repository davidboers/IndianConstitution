    <title>Article 130 — Constitution of India</title>

<body>
    <p class="art">130. Seat of Supreme Court.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p>The Supreme Court shall sit in Delhi or in such other place or places, as the Chief Justice of India may, with the approval of the 
        President, from time to time, appoint.</p>
