    <title>Article 14— Constitution of India</title>
</head>
<body>
    <p class="art">14. Equality before law.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p class="cl">The State shall not deny to any person equality before the law or the equal protection of the laws within the territory 
        of India.</p>
