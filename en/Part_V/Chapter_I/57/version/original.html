    <title>Article 57 — Constitution of India</title>
</head>
<body>
    <p class="art">57. Eligibility for re-election.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p>A person who holds, or who has held, office as President shall, subject to the other provisions of this Constitution, be eligible 
        for re-election to that office.</p>
</body>
