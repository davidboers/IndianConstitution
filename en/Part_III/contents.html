<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/assets/style.css">
    <title>Table of Contents — Part III — Constitution of India</title>
</head>
<body>
    <table id="contents">
        <tr>
            <th colspan="2" id="part-num">Part III</th>
        </tr>
        <tr>
            <th colspan="2" id="part-header">Fundamental Rights</th>
        </tr>
    </table>
    <script type="module">
        import { articles, makeSubheadings } from '/static/src/contents.js';
        const contents = document.getElementById('contents');
        const subheadings = {
            'a12': 'General',
            'a14': 'Right to Equality',
            'a19': 'Right to Freedom',
            'a23': 'Right against Exploitation',
            'a25': 'Right to Freedom of Religion',
            'a29': 'Cultural and Educational Rights',
            'a31A': 'Saving of Certain Laws',
            'a32': 'Right to Constitutional Remedies'
        }

        window.onload = () => {
            articles(contents).then(() => makeSubheadings(subheadings));
        }
    </script>
</body>
</html>
