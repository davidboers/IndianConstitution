<body>
    <p class="art">141. Law declared by Supreme Court to be binding on all courts.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p>The law declared by the Supreme Court shall be binding on all courts within the territory of India.</p>
