    <title>Article 157 — Constitution of India</title>
</head>
<body>
    <p class="art">157. Qualifications for appointment as Governor.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p>No person shall be eligible for appointment as Governor unless he is a citizen of India and has completed the age of thirty-five 
        years.</p>
