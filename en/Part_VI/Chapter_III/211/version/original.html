    <title>Article 211 — Constitution of India</title>
</head>
<body>
    <p class="art">211. Restriction on discussion in the Legislature.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p class="cl">No discussion shall take place in the Legislature of a State with respect to the conduct of any Judge of the Supreme 
        Court or of a High Court in the discharge of his duties.</p>
</body>
