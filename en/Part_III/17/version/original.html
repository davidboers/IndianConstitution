<body>
    <p class="art">17. Abolition of Untouchability.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p class="cl">“Untouchability” is abolished and its practice in any form is forbidden. The enforcement of any disability arising out
        of “Untouchability” shall be an offence punishable in accordance with law.</p>
