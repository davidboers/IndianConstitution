<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/assets/style.css">
    <title>Table of Contents — Part XII — Chapter I — Constitution of India</title>
</head>
<body>
    <table id="contents">
        <tr>
            <th colspan="2" id="part-header">Chapter I.—Finance</th>
        </tr>
    </table>
    <script type="module">
        import { articles, makeSubheadings } from '/static/src/contents.js';

        const contents = document.getElementById('contents');
        const subheadings = {
            'a264': 'General',
            'a268': 'Distribution of Revenues between the Union and the States',
            'a282': 'Miscellaneous Financial Provisions'
        }

        window.onload = () => {
            articles(contents).then(() => makeSubheadings(subheadings));
        }
    </script>
</body>
