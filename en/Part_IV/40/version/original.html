<body>
    <p class="art">40. Organisation of village panchayats.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p>The State shall take steps to organise village panchayats and endow them with such powers and authority as may be necessary to 
        enable them to function as units of self-government.</p>
