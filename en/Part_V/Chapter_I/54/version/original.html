    <title>Article 54 — Constitution of India</title>
</head>
<body>
    <p class="art">54. Election of President.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p>The President shall be elected by the members of an electoral college consisting of—</p>
        <p class="scl">(a) the elected members of both Houses of Parliament; and</p>
        <p class="scl">(b) the elected members of the Legislative Assemblies of the States.</p>
</body>
