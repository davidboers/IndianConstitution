<!DOCTYPE html>

    <title>Article 297 — Constitution of India</title>
</head>
<body>
    <p class="art">297. Things of value being within territorial waters to vest in the Union.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p class="cl">All lands, minerals and other things of value underlying the ocean within the territorial waters of India shall vest in 
        the Union and be held for the purposes of the Union.</p>
</body>
