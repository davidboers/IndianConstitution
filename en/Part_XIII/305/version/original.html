    <title>Article 305 — Constitution of India</title>
</head>
<body>
    <p class="art">305. Effect of articles 301 and 303 on existing laws.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p class="cl">Nothing in articles 301 and 303 shall effect the provisions of any existing law except in so far as the President may by 
        order otherwise provide.</p>
