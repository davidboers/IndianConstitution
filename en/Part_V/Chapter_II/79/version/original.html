    <title>Article 79 — Constitution of India</title>
</head>
<body>
    <p class="art">79. Constitution of Parliament.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p>There shall be a Parliament for the Union which shall consist of the President and two Houses to be known respectively as the 
        Council of States and the House of the People.</p>
</body>
