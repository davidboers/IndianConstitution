    <title>Article 153 — Constitution of India</title>
</head>
<body>
    <p class="art">153. Governors of States.—</p>
    <div id="effective-date">Effective <span id="eff-day">1</span>/<span id="eff-month">11</span>/<span id="eff-year">1956</span></div>
    
    <p>There shall be a Governor for each State<span class="del changes">.</span><span class="ins changes">:</span></p>

    <p><span class="ins changes">Provided that nothing in this article shall prevent the appointment of the same person as Governor for two 
        or more States.</span></p>
