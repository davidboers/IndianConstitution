    <title>Article 160 — Constitution of India</title>

<body>
    <p class="art">160. Discharge of the functions of the Governor in certain contingencies.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p>The President may make such provision as he thinks fit for the discharge of the functions of the Governor of a State in any 
        contingency not provided for in this Chapter.</p>
