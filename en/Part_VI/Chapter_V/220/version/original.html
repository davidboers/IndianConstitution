    <title>Article 220 — Constitution of India</title>
</head>
<body>
    <p class="art">220. Prohibition of practising in courts or before any authority by Judge.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p class="cl">No person who has held office as a Judge of a High Court after the commencement of this Constitution shall plead or act 
        in any court or before any authority within the territory of India.</p>
</body>
