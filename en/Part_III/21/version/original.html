    <title>Article 21 — Constitution of India</title>

<body>
    <p class="art">21. Protection of life and personal liberty.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p>No person shall be deprived of his life or personal liberty except according to procedure established by law.</p>
