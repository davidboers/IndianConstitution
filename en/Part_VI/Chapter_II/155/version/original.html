    <p class="art">155. Appointment of Governor.—</p>
    <div id="effective-date">Effective <span id="eff-day">26</span>/<span id="eff-month">1</span>/<span id="eff-year">1950</span></div>
    
    <p class="cl">The Governor of a State shall be appointed by the President by warrant under his hand and seal.</p>
